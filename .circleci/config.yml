version: 2.1


jobs:
  build:
    working_directory: ~/circleci-django
    docker:
      - image: cimg/python:3.9

    steps:
      - checkout
      - run:
          command: |
            pip install -r requirements.txt
            python manage.py check

  test:
    working_directory: ~/circleci-django
    docker:
      - image: cimg/python:3.9

    steps:
      - checkout
      - run:
          command: |
            pip install -r requirements.txt
            python manage.py test
workflows:
  build:
    jobs:
      - build
  test:
    jobs:
      - test
